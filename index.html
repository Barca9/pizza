<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container ">
    <div class="row ">
        <div class="col-5">
            <select id="selectType" class="form-control">
                <option selected disabled hidden>Выберите пиццу</option>
                <option value="Пепперони">Пепперони</option>
                <option value="Деревенская">Деревенская</option>
                <option value="Гавайская">Гавайская</option>
                <option value="Грибная">Грибная</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <select id="selectSize" class="form-control" disabled>
                <option selected disabled hidden>Выберите размер</option>
                <option value="21">21</option>
                <option value="26">26</option>
                <option value="31">31</option>
                <option value="35">35</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <select id="selectSauce" class="form-control" disabled>
                <option selected disabled hidden>Выберите соус</option>
                <option value="Сырный">Сырный</option>
                <option value="Кисло-сладкий">Кисло-сладкий</option>
                <option value="Чесночный">Чесночный</option>
                <option value="Барбекю">Барбекю</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button id="button" class="btn btn-outline-success" disabled>Заказать</button>
        </div>
    </div>
    <div class="row">
        <div class="col-5 d-grid gap-2 d-md-flex justify-content-md-center"  id="result"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
